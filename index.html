<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Custom Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Press+Start+2P&family=VT323&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Develop/style.css">

</head>

<body>
    <!-- Header -->
    <header class="container">
        <div class="row">
            <div class="col-sm-12 mt-5 text-center">
                <h1>Code Quiz</h1>
            </div>
        </div>
    </header>

    <main class="container" id="main">
        <!-- High score link and time left -->
        <section class="row">
            <div class="col-6 pl-5" id="high-scores">
                <p>View High Scores</p>
            </div>
            <div class="col-6 pr-5 text-right" id="timer">
                <p><span id="time-left">30 seconds left</span></p>
            </div>
        </section>
        <!-- question section / intro message -->
        <section class="row">
            <div class="col" id="question-area">
                <h2 id="question">Are you ready to test your knowledge?</h2>
            </div>
        </section>
        <!-- answer options / begin button -->
        <section class="row">
            <div class="col" id="answer-area">
                <button id="submit-button" type="submit">Start</button>
            </div>
        </section>
        <!-- win/lose notification -->
        <section class="row mx-auto">
            <div class="col" id="results">

            </div>
        </section>
    </main>
</body>
<script src="Develop/script.js"></script>

</html>
